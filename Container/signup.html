<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page - Project Pilot</title>
    <style>
        body {
            background-image: url("https://images.pexels.com/photos/956999/milky-way-starry-sky-night-sky-star-956999.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: row;
            width: 40%;
        }

        .left-section {
            flex: 6;
            padding: 20px;
            box-sizing: border-box;
            background-color: #27ae60;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .right-section {
            flex: 5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .greeting-line {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .site-description {
            font-size: 16px;
            text-align: center;
        }

        .signup-form {
            padding: 20px;
            box-sizing: border-box;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 25px;
            box-sizing: border-box;
        }

        .signup-btn {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .signup-btn:hover {
            background-color: #2980b9;
        }

        .login-link {
            text-align: center;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="signup-container">
    
    <div class="left-section">
        <div class="greeting-line">
            
            Welcome to Project Pilot
        </div>
        <div class="site-description">
            <p>This is a fantastic platform designed for enthusiasts like you! Join Project Pilot to explore, collaborate, and elevate your experience in the world of technology and computer science.</p>
        </div>
    </div>

    <div class="right-section">
        <div class="signup-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" name="department" required>
                    <option value="" disabled selected>Select your department</option>
                    <option value="engineering">Engineering</option>
                    <option value="computerScience">Computer Science</option>
                    <option value="design">Design</option>
                    <option value="marketing">Marketing</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <button class="signup-btn" type="submit">Signup</button>
            <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
</div>

</body>
</html>
